<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Edder Gallegos" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
            id="profile-add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copywrite">&copy;2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="edit-button-close"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="modal__input modal__input_type_name"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            placeholder="About me"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add-button-close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-new-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input modal__input_type_title"
            id="new-card-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="new-card-title-input-error"></span>
          <input
            type="text"
            name="url"
            placeholder="Image URL"
            class="modal__input modal__input_type_url"
            id="new-card-url-input"
            required
          />
          <span class="modal__error" id="new-card-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__list-items">
        <img src="" alt="" class="cards__image" />
        <button
          class="cards__trash-button"
          type="button"
          id="cards-trash-button"
        ></button>
        <div class="cards__description">
          <h2 class="cards__name"></h2>
          <button
            class="cards__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <div class="modal" id="preview-modal">
      <div class="modal__preview-container" id="modal-preview-container">
        <button
          class="modal__close"
          type="button"
          id="preview-button-close"
        ></button>
        <img src="" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-heading" id="modal__preview-title">
          New Place
        </h2>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
