<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Edder Gallegos" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-items">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Yosemite Valley</h2>
                <button
                  class="cards__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="cards__list-items">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Lake Louise</h2>
                <button
                  class="cards__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="cards__list-items">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Bald Mountains</h2>
                <button
                  class="cards__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="cards__list-items">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Latemar</h2>
                <button
                  class="cards__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="cards__list-items">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Vaniose National Park</h2>
                <button
                  class="cards__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="cards__list-items">
              <img src="./images/lago.jpg" alt="Lago" class="cards__image" />
              <div class="cards__description">
                <h2 class="cards__name">Lago di Braies</h2>
                <button
                  class="cards__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copywrite">&copy;2024 Edder Gallegos</p>
      </footer>
    </div>

    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" name="title" value="Name" class="modal__title" />
          <input
            type="text"
            name="description"
            value="Description"
            class="modal__description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
